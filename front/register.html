    <!-- Start Proerty header  -->

    <section id="aa-property-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-property-header-inner">
              <h2>중개자 없이 방을 구하세요</h2>
              <a>메타 마스크가 필요합니다.</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Proerty header  -->

    <!-- Start Properties  -->
    <section id="aa-properties">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="aa-properties-content">
              <!-- start properties content head -->
              <div class="aa-properties-content-head">
                <div class="aa-properties-content-head-left">
                  <h2>회원가입</h2>
                </div>
                <div class="aa-properties-content-head-right"></div>
              </div>
              <!-- Start properties content body -->
              <div class="aa-properties-content-body"></div>
              <form
                name="registerform"
                action="register/register_on"
                method="post"
              >
                <div class="aa-single-field2">
                  <label for="id">아이디 <span class="required">*</span></label>
                  <input
                    type="text"
                    required="required"
                    aria-required="true"
                    value=""
                    name="userid"
                  />
                </div>
                <div class="aa-single-field2">
                  <label for="password"
                    >비밀번호<span class="required">*</span></label
                  >
                  <input
                    type="password"
                    required="required"
                    aria-required="true"
                    value=""
                    name="userpassword"
                  />
                </div>
                <div class="aa-single-field2">
                  <label for="passwordConfirm"
                    >비밀번호 확인 <span class="required">*</span></label
                  >
                  <input
                    type="password"
                    required="required"
                    aria-required="true"
                    value=""
                    name="confirmuserpassword"
                  />
                </div>
                <div class="aa-single-field2">
                  <label for="name">이름 <span class="required">*</span></label>
                  <input type="text" name="userName" />
                </div>
                <div class="aa-single-field2">
                  <label for="email"
                    >이메일 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    required="required"
                    aria-required="true"
                    value=""
                    name="useremail"
                  />
                </div>
                <div class="aa-single-field2">
                  <label for="phone"
                    >핸드폰번호 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    required="required"
                    aria-required="true"
                    value=""
                    name="userphonenumber"
                  />
                </div>
                <div class="aa-single-submit">
                  <input
                    type="submit"
                    value="가입하기"
                    onClick="location.href='registerDone.html'"
                  />
                </div>
              </form>
            </div>
          </div>
          <!-- Start properties sidebar -->
        </div>
      </div>
    </section>
